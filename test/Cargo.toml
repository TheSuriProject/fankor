[package]
name = "fankor-test"
version = "0.1.0"
authors = ["Julio Treviño Páez <julio.tpaez@gmail.com>"]
repository = "https://github.com/juliotpaez/fankor"
license = "Apache-2.0"
description = "Fankor framework test"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[features]
library = ["fankor/library"]
test = ["fankor/test"]

[dependencies]
fankor = { path = "../framework/fankor", features = ["spl-token"] }

[dev-dependencies]
fankor = { path = "../framework/fankor", features = ["spl-token", "test"] }
solana-sdk = "1.11.3"
solana-program-test = "1.11.3"
tokio = { version = "1.14.1", features = ["macros"] }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]